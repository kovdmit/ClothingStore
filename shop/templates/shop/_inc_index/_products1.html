{% load static %}
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Популярные товары</span></h2>
    </div>
    <div class="row px-xl-5 pb-3">
        {% for product in new_products %}
            <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
                <div class="card product-item border-0 mb-4">
                    <a href="{{ product.get_absolute_url }}">
                        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                            <img class="img-fluid w-100" src="{{ product.img1.url }}" alt="">
                        </div>
                    </a>
                    <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                        <h6 class="text-truncate mb-3">{{ product.name }}</h6>
                        <div class="d-flex justify-content-center">
                            <h6>{{ product.price }} ₽</h6>
                            {% if product.oldprice %}
                                <h6 class="text-muted ml-2">
                                    <del>{{ product.oldprice }} ₽</del>
                                </h6>
                            {% endif %}
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-light border">
                        <a href="{{ product.get_absolute_url }}" class="btn btn-sm text-dark p-0"><i
                                class="fas fa-eye text-primary mr-1"></i>Подробнее</a>
                        <a href="" class="btn btn-sm text-dark p-0"><i
                                class="fas fa-shopping-cart text-primary mr-1"></i>+ В корзину</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
